<div class="container">
  <div>
    <button style="margin-bottom: 10px" mat-raised-button color="primary" (click)="goToCreateHero()">Create hero</button>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Search Heroe</mat-label>
    <input matInput (keyup)="filterHeroes($event)" placeholder="Enter a name" />
  </mat-form-field>

  <table mat-table [dataSource]="filteredHeroes()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let hero">{{ hero?.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="alignment">
      <th mat-header-cell *matHeaderCellDef>Alignment</th>
      <td mat-cell *matCellDef="let hero">{{ hero.biography?.alignment }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let hero">
        <button mat-icon-button color="accent" [routerLink]="['/hero', hero.id]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="goToEditHero(hero.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteHero(hero.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator [length]="heroes().length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
</div>
