<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="hero-form">
  <mat-card appearance="outlined">
    <mat-card-title style="margin: 10px">{{ heroId ? 'Edit Hero' : 'New Hero' }}</mat-card-title>

    <mat-card-content>
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="heroForm.get('name')?.invalid && heroForm.get('name')?.touched"> Name is required </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row" formGroupName="biography">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Alignment</mat-label>
          <input matInput formControlName="alignment" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Appearance</mat-label>
          <input matInput formControlName="firstAppearance" />
        </mat-form-field>
      </div>

      <div formGroupName="connections">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Group Affiliation</mat-label>
          <input matInput formControlName="groupAffiliation" />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="heroForm.invalid">
          {{ heroId ? 'Update Hero' : 'Create Hero' }}
        </button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
